<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비디오와유튜브</title>
</head>
<body>
    <!-- autoplay: 페이지 진입시 자동으로 재생 -->
    <!-- controls: 영상에 마우스 올리면 제어하는 부분이 생김 -->
    <!-- loop: 영상이 무한 반복 재생됨 -->
    <!-- muted: 음소거 상태로 재생 -->
    <video src="../resources/videos/rain_-_28236 (Original).mp4" 
    width="1000" height="auto" autoplay loop muted></video>
<div>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/6ZUIwj3FgUY?start=7" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</div>
<!-- iframe은 태그 내부에 src에 적힌 웹사이트를 보여줌 -->
<!-- 해킹사이트 같은걸 만들기 쉬워지는 문제 등으로 인해 대부분의 사이트들은 iframe에 자신들의 웹사이트가  -->
<!-- 동작하지 않도록 막고 있다. -->
<div>
    <iframe src="https://www.naver.com" frameborder="0" width="1000" height="600" ></iframe>
</div>
<div>
    <iframe src="./13_border.html" width="1000" height="600"></iframe>
</div>
</body>
</html>
