<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a태그</title>
</head>
<body>
    <!-- a태그는 링크를 걸어둘 수 있다.(하이퍼 링크) -->
    <!-- 프로토콜을 적지 않으면 내부 페이지 경로로 인식 -->

    <a href="https://www.google.com">Google</a><br>

    <a href="02_이미지태그.html">이미지태그</a><br>

    <!-- 외부 페이지는 프로토콜(http,https)을 적어야 함. -->

    <a href="https://www.naver.com"><h1>Naver</h1></a>

    <!-- 새 창 or 새 탭에서 해당 링크를 연다 -->
    <!-- 기본값 taget="_self" -->
    <a href="https://www.daum.net" target="_blank">Daum</a><br>

    <hr>

    <!-- 이미지 클릭 시 링크이동 -->
    <a href="http://www.naver.com" target="_blank"><img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2F20160421_77%2Fohminho_1461198440633mjx2B_JPEG%2F%25B1%25E2%25BE%25F7%25B7%25CE%25B0%25ED%25B3%25D7%25C0%25CC%25B9%25F6.jpg&type=sc960_832" alt=""></a>

</body>
</html>
