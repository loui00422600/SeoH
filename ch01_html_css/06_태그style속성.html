<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>태그style속성</title>
</head>
<body>
    <!-- div는 가장 많이 쓰이는 태그 -->
    <!-- 레이아웃을 구성할 때에도 많이 쓰이며, -->
    <!-- style, CSS를 잘 적용하면 다른 태그들의 기능도 많이 구현할 수 있으므로 거의 만능태그-->
    <div style="background-color: beige; height: 10px;">머릿글</div>
    <div style="background-color: darksalmon; height: 50px;">
        <!-- 자식(내부) 태그의 높이를 부모 태그 높이의 비율로 적용 -->
    <div style="height: 35%; border: 1px solid purple;">first</div>
    <div style="height: 35%; border: 1px solid purple;">second</div>
    <div style="height: 35%; border: 1px solid purple;">third</div>
    </div>
    <div style="background-color: blanchedalmond; height: 80px; color: brown;">바닥글</div>
    
</body>
</html>
