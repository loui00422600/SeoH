<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border</title>

    <style>
        div{
            width: 100px;
            height: 100px;
            border: 10px solid black;

            border-width:1px ;
            border-style: solid;
            border-color: black;

            /* border-top: 2px dashed red; */
        }
        .shadow{
            /* 태그에 그림자 추가 */
            /* 그림자 가로 */
            /* 그람자 세로 */
            /* 번짐 정도 */
            /* 그림자 크기 */
            box-shadow: 20px 20px 15px 10px gray;
        }
        .radius{
            border-radius: 10px;
        }
        .profile{
            /* border-radius를 width와 height의 절반만큼 주게되면 공 모양이 된다 */
            /* 이미지 비율이나 위치 조정 등 컨트롤이 어려운 편 */
            border-radius: 50px;
            background-image:url(https://kormedi.com/wp-content/uploads/2022/04/ck_tica1010005154_l-580x387.jpg);
            background-size: cover;
            background-repeat: no-repeat;
        }
        /* 테두리의 영역 이해하기 */
        /* 삼각형 만들기 */
        .triangle{
            width: 0;
            height: 0;
            border-top: 50px solid transparent;
            border-bottom: 80px solid black;
            border-left:50px solid rgba(0,0,0,0);
            border-right: 50px solid #ffffff00;
    
        }

    </style>
</head>
<body>
    <div></div>
    <div class="shadow"></div>
    <div class="radius"> </div>
    <div class="profile"></div>
    <div class="triangle"></div>
    
</body>
</html>
