<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index</title>

    <style>
        div{
            width: 200px;
            height: 200px;
        }
        .apple{
            background-color: crimson;
            position: absolute;
            left:150px;
            top:150px;
            /* z-index는 기본적으로 0이 디폴트 */
            z-index: 3;
        }

        .banana{
            background-color: yellow;
            position: absolute;
            left: 200px;;
            top: 200px;;
            z-index: 2;
            
        }

        .melon{
            background-color: greenyellow;
            position: absolute;
            left:250px;
            top: 250px;;
            z-index: 1;
        }
    </style>
</head>
<body>
    <!-- 생성되는 순서 -->
    <!-- z-index를 적했기에 의도한대로 배치 가능 -->
    <div class="apple">사과</div>
    <div class="banana">바나나</div>
    <div class="melon">멜론</div>
  
</body>
</html>
