<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    html {
        background: black;
    }

    .container {
        border: 1px solid white;
        width: 100%;
        height: 100%;

        display: flex;
        justify-content: center;
        align-items: center;

        position: absolute;
        left: 50%;
        top: 50%;

        transform: translate(-50%, -50%);

    }

    #main {

        width: 100%;
        height: 100%;
    }

    #head {
        height: 10%;
        /* border: 1px solid white; */
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    #menu {
        /* border: 1px solid white; */
        height: 100%;
        width: 10%;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    #menu>img {
        width: 50%;
        height: 50%;
    }

    #logo {
        /* border: 1px solid white; */
        padding-top: 30px ;
        height: 100%;
        width: 30%;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    #login {
        /* border: 1px solid white; */
        height: 100%;
        width: 15%;
    }

    #middle {
        height: 90%;
        /* border: 1px solid white; */
    }

    #middle>div:nth-child(1) {
        height: 60%;
        /* border: 1px solid white; */
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
    }



    #backad{
        border-radius: 150px;
        width: 70%;
        height: 90%;
        background-color: white;

        display: flex;
        align-items: center;
        justify-content: space-evenly;
    }

    #adposter {
        width: 25%;
        height: 90%;

    }
    

    #adposter>img {
        width: 100%;
        height: 100%;
    }

    #adteaser {
        width: 50%;
        height: 90%;

    }

    #adteaser>iframe {
        width: 100%;
        height: 100%;
    }

    #middle>div:nth-child(2) {
        height: 40%;
        /* border: 1px solid white; */
        display: flex;
        align-items: center;
        justify-content: space-evenly;
    }

    #recmedia {
        width: 80%;
        height: 90%;
        border: 1px solid red;
    }

    #recmedia>div:nth-child(1) {
        width: 100%;
        height: 15%;
        /* border: 1px solid white; */

    }

    #recmedia>div:nth-child(2) {
        width: 100%;
        height: 85%;
        /* border: 1px solid white; */
    }

    #logoback {
        background-color: aliceblue;
        width: 90%;
        height: 90%;
        border-radius: 50px;

        display: flex;
        align-items: center;
        justify-content: center;

    }

    #logoback>img {
        padding-top: 10px;
        width: 120%;
        height: 180%;

    }
</style>

<body>

    <div class="container">

                </div>
                <div id='logo'>
                    <div id='logoback'>

                </div>
                <div id='login'></div>
