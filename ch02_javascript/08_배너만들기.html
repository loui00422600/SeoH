<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배너만들기</title>
    <style>
        .box {
            width: 400px;
            height: 60px;
            position: relative;
        }

        .banner {
            position: absolute;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="box">
        <img class="banner"
            src="https://yozm.wishket.com/media/news/1587/%EC%9C%84%EC%8B%9C%EC%BC%93_%EC%A0%84%ED%99%98_%EB%B0%B0%EB%84%88.png"
            alt="">
        <img class="banner" src="https://www.i-boss.co.kr/og-BD2109-6112-gif" alt="">
        <img class="banner"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTGTCo5KkQ1rpxBipbBaBhShR3xUQxzHI5DDg&usqp=CAU"
            alt="">
    </div>

    <script>
        const v_banner = document.getElementsByClassName("banner");

        for (let i = 0; i < v_banner.length; i++) {
            v_banner[i].style.zIndex = i;
        }

        function f_cgIndex() {
            // v_banner[i]의 z-index가 0이면 1로
            //1이면 2로, 2면 0으로 바꾸기
            for (let i = 0; i < v_banner.length; i++) {
                v_banner[i].style.zIndex = (v_banner[i].style.zIndex + 1) % 3;
            }
            setTimeout(f_cgIndex, 2000);
        }
        f_cgIndex();
    </script>
</body>

</html>
