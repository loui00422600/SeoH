<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타이머만들기</title>
</head>
<body>
    <div id="clock"></div>

    <script>
        const v_clock=document.getElementById("clock");

        // 시, 분, 초가 한자리수면 앞에 0울 붙여주기

        function f_showTime(){
            let v_date=new Date();

            console.log("시 :" + v_date.getHours());
            console.log("분 :" + v_date.getMinutes());
            console.log("초 :" + v_date.getSeconds());

            if(v_date.getSeconds()<10){
                sec=":0" + v_date.getSeconds();
            } else {
                sec= ":" + v_date.getSeconds();
            }
            if(v_date.getMinutes()<10){
                min=":0" + v_date.getMinutes();
            } else {
                min= ":" + v_date.getMinutes();
            }
            if(v_date.getHours()<10){
                hour="0" + v_date.getHours();
            } else {
                hour=  v_date.getHours();
            }

            v_clock.innerHTML = hour + min + sec;

            setTimeout(f_showTime,1000);
        }

        f_showTime();
    </script>
</body>
</html>
