<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타이머만들기</title>
</head>
<body>
    <div id="clock"></div>
    <button onclick="f_stop()">정지</button>

    <script>
        const v_clock=document.getElementById("clock");

        // 시, 분, 초가 한자리수면 앞에 0울 붙여주기

        function f_showTime(){
            let v_date=new Date();

            console.log("년 : " + v_date.getFullYear());
            console.log("월 : " + (v_date.getMonth()+1) );
            console.log("일 : " + v_date.getDate());
            console.log("요일 : " + v_date.getDay()); // 일요일:0, 토요일:6
            console.log("시 :" + v_date.getHours());
            console.log("분 :" + v_date.getMinutes());
            console.log("초 :" + v_date.getSeconds());

            if(v_date.getSeconds()<10){
                sec=":0" + v_date.getSeconds();
            } else {
                sec= ":" + v_date.getSeconds();
            }
            if(v_date.getMinutes()<10){
                min=":0" + v_date.getMinutes();
            } else {
                min= ":" + v_date.getMinutes();
            }
            if(v_date.getHours()<10){
                hour="0" + v_date.getHours();
            } else {
                hour=  v_date.getHours();
            }

            v_clock.innerHTML = v_date.getFullYear() +"/" +(v_date.getMonth()+1) +"/" +v_date.getDate() + " " + f_day() + " " + hour + min + sec;

            setTimeout(f_showTime,1000);
        }

        function f_day() {
            let v_date=new Date();
            let day = ["일","월","화","수","목","금","토"];
            
            for(let i = 0; i<day.length; i++){
                if(v_date.getDay() == i){
                    return day[i] + "요일";
                }
            }
        }

        //f_showTime();

        //setInterval은 괄호 안 함수를 1초 간격으로 무한 반복 실행시킴
        let v_timer=setTimeout(f_showTime,1000);

        function f_stop(){
            clearInterval(v_timer);
        }
    </script>
</body>
</html>
