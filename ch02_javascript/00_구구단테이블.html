<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 테이블</title>
</head>

<body>
   
        <script>
            document.write(" <table border='10'>");
            document.write("<h1>구구단</h1>");
            for (var i = 2; i < 10; i++) {
                document.write("<tr>")
                for (let j = 2; j < 10; j++) {
                    document.write("<td>" + j + " x " + i + " = " + i * j + "</td>");
                }
            } document.write("</tr></table>");
        </script>
    </table>
</body>

</html>
