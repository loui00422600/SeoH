            left: 50%;
            transform: translateX(-50%);
        }

        .etc {
            height: 10%;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            border-bottom: 2px solid gray;
        }

        .etc>div {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .salary {

            height: 40%;

        }

        }

            align-items: center;
        }

        .dropdown {

            width: 120px;
            height: 35px;

            align-items: center;
            text-align: center;
            cursor: pointer;
        }

        .dropdown:hover {
            background-color: rgb(59, 57, 57);
        }


        .formation-choice {
            width: 400px;
            height: 200px;
            display: flex;
            flex-wrap: wrap;
            position: relative;

            z-index: 100;

        }

        .d-none {
            display: none;
        }

        .formation-choice>div {
            width: calc(100% / 2 - 6px);
            height: calc(100% /3);
            background-color: gainsboro;

            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 30px;
            border: 3px solid gray;
            cursor: pointer;

        }

        .filed {
            margin: 300px;
            width: 1000px;
            height: 1000px;
            border: 1px solid blue;

            position: absolute;
            z-index: 50;
            display: flex;
        }

        .filed>div {
            width: 150px;
            height: 200px;
            border: 1px solid black;
            background-color: white;

            z-index: 70;
        }

        #player1 {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translate(-50%, -50%);


        }

        #player2 {
            position: absolute;
            bottom: 10%;
            left: 5%;
            transform: translate(-50%, -50%);

        }

        #player3 {
            position: absolute;
            bottom: 5%;
            left: 35%;
            transform: translate(-50%, -50%);


        }

        #player4 {
            position: absolute;
            bottom: 5%;
            left: 65%;
            transform: translate(-50%, -50%);
        }

        #player5 {
            position: absolute;
            bottom: 10%;
            left: 95%;
            transform: translate(-50%, -50%);
        }

        #player6 {
            position: absolute;
            bottom: 30%;
            left: 30%;
            transform: translate(-50%, -50%);
        }

        #player7 {
            position: absolute;
            bottom: 30%;
            left: 70%;
            transform: translate(-50%, -50%);
        }

        #player8 {
            position: absolute;
            bottom: 55%;
            left: 15%;
            transform: translate(-50%, -50%);
        }

        #player9 {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #player10 {

            bottom: 55%;
            left: 85%;

        #player11 {

        .modal {
            position: absolute;
            margin: 200px;
            width: 800px;
            height: 1000px;
            border: 1px solid black;
            background-color: white;
            z-index: 120;

        }

        .modal-header{
            text-align: end;
        }
        .modal>div {
            border: 1px solid red;
        }

        .slot {
            width: 100%;
            height: 5%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .slot>div {
            width: calc(100% / 4);
            height: 100%;
            text-align: center;

        }

        .p-name {
            width: 100%;

            background-color: white;

        }

        .fw_menu {

        .fw_menu>div {

        .mf_menu {

        .gk_menu {

        }

        .gk_menu>div {
            height: 200px;
            width: 99%;
            border: 1px solid black;
        }

        .d-none{
            display: none;
        }
    </style>
</head>

    <script>
        const v_forma = document.getElementsByClassName("dropdown")[0];
        const v_forch = document.getElementsByClassName("formation-choice")[0];
        const v_formas = document.getElementsByClassName("position");
        const v_player = document.getElementsByClassName("player");
        const v_slot = document.getElementsByClassName("slotbtn");
        const v_fwmenu = document.getElementsByClassName("fw_menu")[0];
        const v_mfmenu = document.getElementsByClassName("mf_menu")[0];
        const v_dfmenu = document.getElementsByClassName("df_menu")[0];
        const v_gkmenu = document.getElementsByClassName("gk_menu")[0];
        const v_modal = document.getElementsByClassName("modal")[0];

        let onoff = true;
        function f_btn() {
            if (onoff) {
                v_forch.classList.remove("d-none");
                onoff = false;
                v_forma.innerHTML = "포메이션 &nbsp;&nbsp; ▲";
            } else if (onoff) {
                v_forch.classList.add("d-none");
                onoff = true;
                v_forma.innerHTML = "포메이션 &nbsp;&nbsp; ▼";
            }
        }

        function f_for() {
            if (event.target.innerHTML == "4-2-3-1") {
                v_forch.classList.add("d-none");
                onoff = true;
                v_forma.innerHTML = v_formas[0].innerHTML + "&nbsp;&nbsp; ▼";
                f_position()
            } else if (event.target.innerHTML == "4-3-3") {
                v_forch.classList.add("d-none");
                onoff = true;
                v_forma.innerHTML = v_formas[1].innerHTML + "&nbsp;&nbsp; ▼";
                f_position()
            } else if (event.target.innerHTML == "4-1-4-1") {
                v_forch.classList.add("d-none");
                onoff = true;
                v_forma.innerHTML = v_formas[2].innerHTML + "&nbsp;&nbsp; ▼";
                f_position()
            } else if (event.target.innerHTML == "4-2-1-3") {
                v_forch.classList.add("d-none");
                onoff = true;
                v_forma.innerHTML = v_formas[3].innerHTML + "&nbsp;&nbsp; ▼";
                f_position()
            } else if (event.target.innerHTML == "5-2-3") {
                v_forch.classList.add("d-none");
                onoff = true;
                v_forma.innerHTML = v_formas[4].innerHTML + "&nbsp;&nbsp; ▼";
                f_position()
            } else if (event.target.innerHTML == "3-4-3") {
                v_forch.classList.add("d-none");
                onoff = true;
                v_forma.innerHTML = v_formas[5].innerHTML + "&nbsp;&nbsp; ▼";
                f_position()
            }

        }

        function f_close(){
            v_modal.classList.add("d-none");
        }

                v_fwmenu.style = "z-index: 200";
                v_mfmenu.style = "z-index: 0";
                v_dfmenu.style = "z-index: 0";
                v_gkmenu.style = "z-index: 0";

                v_mfmenu.style = "z-index: 200";
                v_fwmenu.style = "z-index: 0";
                v_dfmenu.style = "z-index: 0";
                v_gkmenu.style = "z-index: 0";
            } else if (event.target.innerHTML == "DF") {
                v_dfmenu.style = "z-index: 200";
                v_fwmenu.style = "z-index:0";
                v_mfmenu.style = "z-index:0";
                v_gkmenu.style = "z-index:0";

                v_fwmenu.style = "z-index: 0";
                v_dfmenu.style = "z-index: 0";

        function f_position() {
            f_df();

        function f_df() {
            if (event.target.innerHTML == "4-2-3-1" || event.target.innerHTML == "4-3-3" || event.target.innerHTML == "4-1-4-1" || event.target.innerHTML == "4-2-1-3") {

                v_player[3].style = "bottom: 5%; left: 65%; transform: translate(-50%,-50%);";
                v_player[4].style = "bottom: 10%; left: 95%; transform: translate(-50%,-50%);";
            } else if (event.target.innerHTML == "5-2-3") {

                v_player[2].style = "bottom: 2%; left: 25%; transform: translate(-50%,-50%);";
                v_player[3].style = "bottom: 2%; left: 75%; transform: translate(-50%,-50%);";
