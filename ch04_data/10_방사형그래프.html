<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div style="width: 600px; height: 400px;">
        <canvas id="myChart"></canvas>
        <canvas id="myChart2"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        const ctx = document.getElementById("myChart");

        new Chart(ctx, {
            type: "radar",
            data: {
                labels: ["속도", "지구력", "골결정력", "외모", "패스"],
                datasets: [{
                    label: "손흥민",
                    data: [5, 5, 4, 3, 3]
                }]

            },
            options: {
                scale: {
                    ticks: {
                        stopSize: 1.0
                    }
                },
                scales: {
                    r: {
                        beginAtZero: true
                    }
                }
            }
        });

        const ctx2 =document.getElementById("myChart2");

        new Chart(ctx2, {
            type: "radar",
            data: {
                labels: ["속도", "지구력", "골결정력", "외모", "패스"],
                datasets: [{
                    label: "손흥민",
                    backgroundColor: "transparent",
                    borderColor: "violet",
                    data: [5, 5, 4, 3, 3],
                    pointRadius:0
                },
                {
                    label: "홀란드",
                    backgroundColor: "transparent",
                    borderColor: "blue",
                    data: [5, 4, 5, 5, 3],
                    pointRadius:0
                }
            ]

            },
            options: {
                scale: {
                    ticks: {
                        stopSize: 1.0
                    }
                },
                scales: {
                    r: {
                        beginAtZero: true
                    }
                }
            }
        });



    </script>
</body>

</html>
