<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>꺾은선그래프</title>
</head>
<body>
    <div style="width: 600px; height: 400px;">
        <canvas id="myChart"></canvas>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx=document.getElementById("myChart");

        new Chart(ctx, {
            type: 'line', //bar, line, pie ,doughnut,rader
            data: {
                labels: ['2018', '201+', '2020', '2021', '2022'],
                datasets: [{
                    label: 'JSP',
                    data: [10000, 9000, 7000, 8000, 13000],
                    borderWidth: 3 ,
                    pointRadius: 2, // 점 표기 삭제
                    borderColor:'gray'
                },{
                    label: 'Vue.js',
                    data: [6000, 7000, 9000, 8000, 7500],
                    borderWidth: 3 ,
                    pointRadius: 2, // 점 표기 삭제
                    borderColor:'black'
                },{
                    type:'bar',
                    label: 'JSP',
                    data: [10000, 9000, 7000, 8000, 13000],
                    borderWidth: 3 ,
                    pointRadius: 2, // 점 표기 삭제
                    backgroundColor: 'rgba(0,0,0,0.1)',
                    barThickness: 40,
                    borderColor:'gray'
                }]
            },
            options: {
                elements: {
                    line:{
                        tension: 0.4 //수치가 커지면 꺾이는 부분이 부드러워짐
                    }
                }
            
            }
        });

        //날짜에 대한 값의 변화를 보여주는데 적합

    </script>
</body>
</html>
